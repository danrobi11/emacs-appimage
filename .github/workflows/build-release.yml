name: Build Dynamic Terminal Emacs Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git wget autoconf automake libtool pkg-config make texinfo \
            libncurses-dev libgnutls28-dev libxml2-dev libjansson-dev libpcre2-dev \
            libsqlite3-dev zlib1g-dev libcap-dev libffi-dev liblzma-dev libidn2-dev \
            libtasn1-dev nettle-dev libunistring-dev libgpg-error-dev libgcrypt20-dev \
            libssl-dev

      - name: Clone Emacs source
        run: |
          git clone --depth 1 --branch master https://github.com/emacs-mirror/emacs.git emacs-src

      - name: Configure and build dynamic Emacs
        working-directory: emacs-src
        run: |
          ./autogen.sh
          autoreconf -fi
          ./configure \
            --build=x86_64-pc-linux-gnu \
            --host=x86_64-pc-linux-gnu \
            --prefix=$HOME/.local \
            --without-x \
            --without-xpm \
            --without-jpeg \
            --without-png \
            --without-gif \
            --without-tiff \
            --without-toolkit-scroll-bars \
            --without-x-toolkit \
            --with-x-toolkit=no \
            --without-gsettings \
            --without-dbus \
            --without-gconf \
            --without-selinux \
            --without-sound \
            --without-imagemagick \
            --without-xwidgets \
            --with-gnutls \
            --with-modules=ifavailable \
            --without-compress-install \
            --without-native-compilation \
            --without-lcms2 \
            --with-pdumper=yes \
            CFLAGS="-O2 -g -fno-omit-frame-pointer"
          make bootstrap -j$(nproc)
          make -j$(nproc)
          mkdir -p $HOME/.local/libexec/emacs/31.0.50/x86_64-pc-linux-gnu
          src/temacs -Q --batch --eval "(dump-emacs-portable \"$HOME/.local/libexec/emacs/31.0.50/x86_64-pc-linux-gnu/emacs.pdmp\")"
          make install

      - name: Verify the built binary
        run: |
          /tmp/emacs-dynamic/usr/bin/emacs --version
          file /tmp/emacs-dynamic/usr/bin/emacs
          ldd /tmp/emacs-dynamic/usr/bin/emacs

      - name: Prepare artifact directory
        run: |
          mkdir -p artifact
          cp -r $HOME/.local/bin/emacs artifact/emacs
          cp -r $HOME/.local/lib artifact/lib || true
          cp -r $HOME/.local/libexec artifact/libexec || true
          cp -r $HOME/.local/share artifact/share || true
      - name: Upload dynamic Emacs artifact
        uses: actions/upload-artifact@v4
        with:
          name: emacs-dynamic-binary
          path: artifact/
          retention-days: 14
          compression-level: 6
